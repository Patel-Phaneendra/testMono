steps:

  - name: 'gcr.io/cloud-builders/git'
    entrypoint: /bin/bash
    args: 
    - -c
    - |
      git fetch --depth=1 origin main
      echo hello
      git  log
      echo log
      git --no-pager diff --name-only origin/main HEAD
      changes=`git --no-pager diff --name-only origin/main HEAD`
      echo changes
      echo size
      echo "${#changes[@]}"
      len=${#changes[@]}
      for (( i=0; i<$len; i++ )); do echo "${changes[$i]}" ; done
      echo hi
      echo $COMMIT_SHA
      echo `git diff --name-only $COMMIT_SHA | sort -u | awk 'BEGIN {FS="/"} {print $1}' | uniq`
      echo new
      c=`git diff --name-only $COMMIT_SHA | sort -u | awk 'BEGIN {FS="/"} {print $1}' | uniq`
      echo size
      echo "${#c[@]}"
      echo changessss
      for change in $changes; do
      if [ -d "$change" ]; then
          echo $change
          microservices+=($change)
      fi
      done

  
options:
 logging: CLOUD_LOGGING_ONLY