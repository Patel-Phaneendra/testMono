steps:

  - name: 'gcr.io/cloud-builders/git'
    entrypoint: /bin/bash
    args: 
    - -c
    - |
      git checkout
      echo hi
      echo $COMMIT_SHA
      pwd
      git diff --name-only $COMMIT_SHA | sort -u | awk 'BEGIN {FS="/"} {print $1}' | uniq  > a.txt
      cat a.txt
      echo changes
      changes=`git diff --name-only $COMMIT_SHA | sort -u | awk 'BEGIN {FS="/"} {print $1}' | uniq`
      echo $changes

  
options:
 logging: CLOUD_LOGGING_ONLY