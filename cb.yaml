steps:
  # Run lintersfolders=`git diff --name-only 24999524b205052c883d910ad3f5a83fcdab080c | sort -u | grep $1 | awk 'BEGIN {FS="/"} {print $2}'
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: /bin/bash
    args:
    - -c
    - |
      echo hi
      echo $COMMIT_SHA
      pwd
      git diff --name-only $COMMIT_SHA | sort -u | awk 'BEGIN {FS="/"} {print $1}' | uniq  > a.txt
      cat a.txt
      changes=`git diff --name-only $COMMIT_SHA | sort -u | awk 'BEGIN {FS="/"} {print $1}' | uniq`
      echo $changes
options:
 logging: CLOUD_LOGGING_ONLY