steps:

  - name: 'gcr.io/cloud-builders/git'
    entrypoint: /bin/bash
    args: 
    - -c
    - |
      git fetch --depth=1 origin main
      echo hello
      git --no-pager diff --name-only origin/main HEAD
      changes=`git --no-pager diff --name-only origin/main HEAD`
      echo hi
      echo $COMMIT_SHA
      pwd
      echo $changes

  
options:
 logging: CLOUD_LOGGING_ONLY